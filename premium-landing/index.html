<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/img/icono devise.png" />

    <!-- Estilos críticos inline -->
    <style>

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
